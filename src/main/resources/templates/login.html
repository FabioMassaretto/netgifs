<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="center">
        <div class="outer">
            <div class="middle">
                <div class="inner">
                    <div style="background-color:white;     padding: 40px;">
                        <div style="text-align:center"><img style="padding-bottom:10px;" src="./netgifx.png" height="60px" width="170px"/></div>
                        <form th:action="@{/login}" method="POST">
                            <div class="form-group">
                                <input type="text" class="form-control" name="login" id="login" th:placeholder="Email" placeholder="Login" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="senha" id="senha" th:placeholder="Password" placeholder="Password" />
                            </div>
                            <div class="form-group">
                                <button type="submit" th:text="Login" class="btn btn-danger btn-block">Login</button>
                            </div>

                            <div align="center" th:if="${param.error}">
                                <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
                            </div>

                            <div style="font-size: 9px; text-align:center;">N√ÉO POSSUI LOGIN? <a href="#">CADASTRE-SE</a></div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
