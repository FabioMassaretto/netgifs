<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="center">
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <div style="background-color:white;     padding: 40px;">
                    <div style="text-align:center">
                        <img th:src="@{/images/netgifx.png}" class="img-responsive center-block" width="170px" height="60px" alt="Logo" />
                    </div>
                    <form th:action="@{/login}" method="POST">

                        <div align="center" th:if="${param.error}">
                            <p style="font-size: 20; color: #FF1C19;">Email e/ou Senha Inválidos</p>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" name="email" id="email" th:placeholder="email"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" id="password" th:placeholder="password"/>
                        </div>
                        <div class="form-group">
                            <button type="submit" th:text="Login" class="btn btn-danger btn-block">Login</button>
                        </div>
                        <div style="font-size: 9px; text-align:center;">NÃO POSSUI LOGIN? <a th:href="@{'/registration'}">CADASTRE-SE</a></div>
                    </form>

                </div>

            </div>
        </div>
    </div>
</div>
</body>

</html>
